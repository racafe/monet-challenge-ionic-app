<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <div class="header">
    <h1 class="title">What's your phone number?</h1>
    <p class="paragraph">Enter your number to create a new account or login again.</p>
  </div>
  <div id="container">
    <form #f="ngForm" [formGroup]="phoneForm">
      <ngx-mat-intl-tel-input
        [preferredCountries]="['de', 'gb']"
        [enablePlaceholder]="true"
        inputPlaceholder="123 456789"
        [enableSearch]="true"
        name="phone"
        formControlName="phone"
      ></ngx-mat-intl-tel-input>
    </form>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="9"> I hereby take note of the <a href="#">privacy policy</a>. </ion-col>
      <ion-col class="ion-text-right">
        <ion-fab-button class="ion-float-right" [disabled]="phoneForm.invalid" (click)="makePost()">
          <ion-icon name="checkmark"></ion-icon>
        </ion-fab-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>

<ion-footer hidden>
  <ion-toolbar>
    <ion-button color="primary" expand="full">Continue</ion-button>
  </ion-toolbar>
</ion-footer>
